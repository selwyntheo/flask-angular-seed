<div class="login">
  <div id="content">
      <div class="container-fluid">

        <div class="lock-container">
          <div class="panel panel-default text-center paper-shadow" data-z="0.5">
            <h1 class="text-display-1">Sign-Up</h1>
            <div class="panel-body">
            <!-- Sign up -->
              <form class="form-signin" method="post" ng-submit="signup()" name="signupForm">
                <div class="form-control-material" ng-class="{ 'has-error' : signupForm.displayName.$invalid && signupForm.displayName.$dirty }">
                  <input class="form-control input-lg" type="text" name="displayName" ng-model="user.displayName" placeholder="Name" required autofocus>
                  <label>Display Name</label>
                  <div class="form-control-material" ng-if="signupForm.displayName.$dirty" ng-messages="signupForm.displayName.$error">
                    <div ng-message="required">You must enter your name.</div>
                  </div>
                </div>
                <div class="form-control-material" ng-class="{ 'has-error' : signupForm.email.$invalid && signupForm.email.$dirty }">
                  <input class="form-control input-lg" type="email" id="email" name="email" ng-model="user.email" placeholder="Email" required>
                  <label>Email</label>
                  <div class="form-control-material" ng-if="signupForm.email.$dirty" ng-messages="signupForm.email.$error">
                    <div ng-message="required">Your email address is required.</div>
                    <div ng-message="pattern">Your email address is invalid.</div>
                  </div>
                </div>
                <div class="form-control-material" ng-class="{ 'has-error' : signupForm.password.$invalid && signupForm.password.$dirty }">
                  <input password-strength class="form-control input-lg" type="password" name="password" ng-model="user.password" placeholder="Password" required>
                  <label for="password">Password</label>
                  <div class="form-control-material" ng-if="signupForm.password.$dirty" ng-messages="signupForm.password.$error">
                    <div ng-message="required">Password is required.</div>
                  </div>
                </div>
                <div class="form-control-material" ng-class="{ 'has-error' : signupForm.confirmPassword.$invalid && signupForm.confirmPassword.$dirty }">
                  <input password-match="user.password" class="form-control input-lg" type="password" name="confirmPassword" ng-model="confirmPassword" placeholder="Confirm Password">
                  <label for="confirmPassword">Confirm Password</label>
                  <div class="form-control-material" ng-if="signupForm.confirmPassword.$dirty" ng-messages="signupForm.confirmPassword.$error">
                    <div ng-message="compareTo">Password must match.</div>
                  </div>
                </div>
                <p class="text-center text-muted"><small>By clicking on Sign up, you agree to <a href="#">terms & conditions</a> and <a href="#">privacy policy</a></small></p>
                <button type="submit" ng-disabled="signupForm.$invalid" class="btn btn-primary" class="fa fa-fw fa-unlock-alt">Sign up</button>
                <br/>
                <p class="text-center text-muted">Already have an account? <a href="/#/login">Log in now</a></p>
              </form>
              <!-- Sign-up -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
